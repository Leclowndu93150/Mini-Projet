<!DOCTYPE html>
<html lang="fr">
  <head>
    <title> Contacts</title>
	<link rel="stylesheet" href="contactsstyle.css">
   </head>
   <body>

    <div>
		<h1>Contacts</h1>
        <div class="marge">
            <h2>formulaire de contact</h2>
            <div class="contacte">
                <div class="form">
                    <label for="nom">Votre nom :</label>
                    <input type="text" id="name" name="name"/>
                    <label for="prénom">Votre prénom :</label>
                    <input type="text" id="prénom" name="prénom"/>
                    <label for="email">Votre email :</label>
                    <input type="email" id="email" name="email"/>
                    <input type="submit" name="submit"/>
                </div>
                <div class="message">
                    <label for="message">Votre message :</label>
                    <textarea id="message" name="message"></textarea>
                </div>


            </div>
            <div class="contacte">
                <div class="gauche">
                    <img src="IUT.jpg" />
                </div>
                <div class="droite">
                    <p> adresse de l'IUT informatique :</p>
                    <p>  Département Informatique, 133 B Av. de Rangueil BP 67701, 31077 Toulouse cedex 4 </p>
                    <img src="map.png" />
                </div>
            </div>
        </div>

    </div>
 </body>
</html>
